<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dash.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- div for nav bar -->
    <div class="container">
      <nav>
        <ul class="nav-ul">
          <li>K</li>
          <li>
            <a href="/home.html"
              ><img class="nav-icon" src="/images/home icon.jpeg" id=""
            /></a>
          </li>
          <li><img class="nav-icon" src="/images/bell icon.png" /></li>
          <li><img class="nav-icon" src="/images/people icon.png" /></li>
        </ul>
      </nav>
      <!-- div for profile image and work out -->
      <div class="profile">
        <img src="/images/post 1.png" alt="profile img" class="profile" />
        <div>
          <form
            action=""
            onsubmit="event.preventDefault(); handleFormSubmit()"
            autocomplete="off"
          >
            <h1>WHAT WORK OUTS DID YOU DO TODAY</h1>
            <label for="arms">
              Arms
              <input
                type="text"
                name="arms"
                id="arms"
                class="form-input"
                placeholder="what was your routine?"
                required
              />
            </label>
            <label for="legs">
              lower body
              <input
                type="text"
                name="lowerbody"
                id="legs"
                class="form-input"
                placeholder="what was your routine?"
                required
              />
            </label>
            <label for="upperbody">
              Upperbody
              <input
                type="text"
                name="upperbody"
                id="upperbody"
                class="form-input"
                placeholder="what was your routine?"
                required
              />
            </label>
            <label for="cardio">
              Cardio
              <input
                type="text"
                name="cardio"
                id="cardio"
                class="form-input"
                placeholder="what was your routine?"
                required
              />
            </label>
            <label for="Quote">
              Quote of the day
              <input
                type="text"
                name="Quote"
                id="Quote"
                class="form-input"
                placeholder="you can do it "
                required
              />
            </label>
            <button id="submit-btn">Submit</button>
            <input type="file" value="image" class="file" />
          </form>
        </div>
      </div>
      <!-- div for workout plans  -->
      <div id="plans">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="dash.js"></script>
  </body>
</html>
