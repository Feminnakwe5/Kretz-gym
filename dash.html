<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dash.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- div for nav bar -->
    <div class="container">
      <nav>
        <ul class="nav-ul">
          <li>K</li>
          <li><img class="nav-icon" src="/images/home icon.jpeg" /></li>
          <li><img class="nav-icon" src="/images/bell icon.png" /></li>
          <li><img class="nav-icon" src="/images/people icon.png" /></li>
        </ul>
      </nav>
      <!-- div for profile image and work out -->
      <div class="profile">
        <img src="/images/post 1.png" alt="profile img" />
        <div>
          <form>
            <label for="first">workout</label>
            <select name="status" id="first">
              <option value="Pending Task">Planks</option>
              <option value="Active Task">push ups</option>
              <option value="Done Task">Sit-ups</option>
            </select>
            <input type="text" name="work-out" id="first" />
            <label for="second">workout</label>
            <select name="status" id="second">
              <option value="Pending Task">Planks</option>
              <option value="Active Task">push ups</option>
              <option value="Done Task">Sit-ups</option>
            </select>
            <input type="text" name="work-out" id="second" />
            <label for="third">workout</label>
            <select name="status" id="third">
              <option value="Pending Task">Planks</option>
              <option value="Active Task">push ups</option>
              <option value="Done Task">Sit-ups</option>
            </select>
            <input type="text" name="work-out" id="third" />
            <label for="Quote">Quote</label>
            <input type="text" name="work-out" id="Quote" />
            <button>Upload image</button>
            <button>post</button>
          </form>
        </div>
      </div>
      <!-- div for workout plans  -->
      <div class="plans">
        <div>
          Work out plans
          <ul>
            <li><img src="/images/Group 447plan 2.png" alt="" /></li>
            <li><img src="/images/Group 449plan 1.png" alt="" /></li>
            <li><img src="/images/plan 3.png" alt="" /></li>
          </ul>
        </div>
        <div>
          Discover
          <ul>
            <li><img src="/images/discover1.png" alt="" /></li>
            <li><img src="/images/discover 2.png" alt="" /></li>
            <li><img src="/images/discover 3.png" alt="" /></li>
          </ul>
        </div>
        <div>
          On demand
          <ul>
            <li><img src="/images/on demand 1.png" alt="" /></li>
            <li><img src="/images/on demand 2.png" alt="" /></li>
            <li><img src="/images/on demand 3.png" alt="" /></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="dash.js"></script>
  </body>
</html>
