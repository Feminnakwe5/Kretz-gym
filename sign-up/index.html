<html lang="en">

  <body>
    <div class="container">
      <div>
        <h1>K</h1>
        <h2>Sign Up</h2>
        <div class="form">
          <form action="post">
            <input type="text" aria-label="username" placeholder="Username" />
            <input type="email" aria-label="user email" placeholder="Email" />
            <input
              type="password"
              aria-label="user password"
              placeholder="Password"
            />
          </form>
        </div>
        <a class="login-btn" href="#">Sign Up</a>
        <p>Already have an account? <span>Login</span></p>
      </div>
    </div>
