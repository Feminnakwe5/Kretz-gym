<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>K</h1>
        <h2>Sign Up</h2>
        <div class="form">
          <form>
            <input 
              type="text"
              aria-label="username"
              placeholder="Username" 
              id="sign-up-name"/>
            <input 
              type="email" 
              aria-label="user email" 
              placeholder="Email" 
              id="sign-up-email"/>
            <input
              type="password"
              aria-label="user password"
              placeholder="Password"
              id="sign-up-password"
            />
            <button class="login-btn" id="login-btn">Sign Up</button>
          </form>
        </div>
        <div>
        <p>Already have an account? <a href="/login.html"><span>Login</span></p></a>
      </div>
    </div>
    <!-- <script> </script> -->
    <script src="singup.js"></script>
  </body>
</html>
